      //짝수의합
      // 반복문 활용인데.. 어떻게 잘 활용할지 짱구를 잘 굴려보자 앞으로는..
      function solution(num_list) {
        var answer = []; //정답배열
        var even = []; //짝수배열
        var odd = []; //홀수배열
        for (i = 0; i < num_list.length; i++) {
          if (num_list[i] % 2 == 0) {
            even.push(num_list[i]);
          } else if (num_list[i] % 2 != 0) {
            odd.push(num_list[i]);
          }
        }
        answer.unshift(even.length);
        answer.push(odd.length);
        return answer;
      }
      //배열 내 짝수와 홀수의 개수
