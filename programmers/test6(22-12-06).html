    <script>
      function solution(n) {
        // 0 < n <= 1000
        // 짝수.. n % 2 == 0
        // 배열에 담는다?
        var arr = [];
        var sum = 0;
        for (i = 1; i <= 1000; i++) {
          if (n % 2 == 0) {
            arr.push(n);
            sum += arr[i];
          }
          return sum;
        }

        // return answer;
      }
      //짝수의합
    </script>
